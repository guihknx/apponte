<div class="notes">
	<div class="add-note" ng-click="edit()">Add note</div>
	<div class="note" ng-repeat="(key, note) in notes">
		<span class="title">{{note.title}}</span>
		<span class="content">{{note.content}}</span>
		<div class="controls">
			<div class="edit" ng-click="edit(key)">Editar</div>
			<div class="delete" ng-click="delete(note._id)">Excluir</div>
		</div>
	</div>
</div>
<div class="view-note" ng-show="isViewing">
	<div class="inner">		
		<div class="close" ng-click="cancel()">x</div>
		<input type="text" ng-model="note.title" validator="required">
		<textarea ng-model="note.content"  validator="required"></textarea>
		<span>{{note.date}}</span>
		<button class="save" ng-click="save()">Save</button>
		<button class="cancel" ng-click="cancel()">Cancel</button>
	</div>
</div>
